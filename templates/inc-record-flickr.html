
{%if photos|length > 0%}
<p>
{%for photo in photos%}
<a href="{{photo.link|e}}" title="{{photo.text|e}}"><img src="{{photo.url|e}}" width="{{photo.width|e}}" height="{{photo.height|e}}" alt="{{photo.alt|e}}"></a>
{%endfor%}
</p>
{%endif%}

<form method="GET" action="plugin">
<p>
Search: <input type="text" name="text" value="{{record.current.name|e}}"/><br/>
Limit to area: <input type="checkbox" name="limitarea" checked/><br/>
Search radius: <input type="text" name="radius" value="1"/>km<br/>
<input type="hidden" name="lat" value="{{record.current.lat}}"/>
<input type="hidden" name="lon" value="{{record.current.lon}}"/>
<input type="hidden" name="record" value="{{webinput.record}}"/>
<input type="submit" value="Search flickr"/>
<input type="hidden" name="plugin" value="photoEmbed"/>
<input type="hidden" name="action" value="search"/>
</p>
</form>
