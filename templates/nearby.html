<!doctype html> 
<html>
<head>
<meta charset="utf-8"/> 
<title>Records near {{lat}}, {{lon}}</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
{% include 'inc-account-links.html' %}

<h2>Records near {{lat}}, {{lon}}</h2>

<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

<div id="map" style="height:380px;"></div>

<script>

	var map = L.map('map').setView([{{lat}}, {{lon}}], 13);

	L.tileLayer('http://draco.openstreetmap.org/sv-2013-11/{z}/{x}/{y}.png', {
		attribution: 'Map data &copy; <a href="http://www.ordnancesurvey.co.uk/business-and-government/products/opendata-products.html">Ordnance Survey Data</a> Â© Crown copyright and database right 2013. Hosted by <a href="http://www.openstreetmap.org/">OSM</a>.',
		maxZoom: 17
	}).addTo(map);

{%for record in records%}
	var marker{{record.id}} = L.marker([{{record.lat}}, {{record.lon}}]).addTo(map);
{%endfor%}
{%for record in records%}
	marker{{record.id}}.bindPopup("<a href='record?record={{record.id}}'>{{record.name|e}}</a>")
{%endfor%}
</script>

<table>
{%for record in records%}
<tr><td>{%if record.dist != None%}{{'%0.1f' % record.dist}}{%endif%}</td><td><a href="record?record={{record.id}}">{{record.name|e}}</a></td></tr>
{%endfor%}
</table>

<p>Number of records: {{records|length}}</p>

<p><a href="nearbygpx?lat={{lat}}&lon={{lon}}">Export to GPX</a><br/>
<a href="searchnear?lat={{lat}}&lon={{lon}}">Search new area</a></p>

</body>
</html>
