<form method="POST">
<table>
{%for k, v in record.current.iteritems()%}
<tr><td>{{k|e}}</td><td><input type="text" name="field_{{k|e}}" value="{{v|e}}"/></td></tr>
{%endfor%}
</table>
{%if 'username' not in session or session.username == None %}
{%else%}
<input name="action" type="submit" value="Update record"/>
{%endif%}
</form>

<table>
{%for k, v in record.fixedData.iteritems()%}
<tr><td>{{k|e}}</td><td>{{v|e}}</td></tr>
{%endfor%}
</table>
