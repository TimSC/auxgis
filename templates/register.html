<!doctype html> 
<html>
<head>
<meta charset="utf-8"/> 
<title>Register new account</title>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<h2>Register new account</h2>

{%if actionTxt != None %}
<p>{{actionTxt}}</p>
{%endif%}

<form method="POST">
<table>
<tr><td>Username:</td><td><input type="text" name="username"/></td></tr>
<tr><td>Email (optional):</td><td><input type="text" name="email"/></td></tr>
<tr><td>Password:</td><td><input type="password" name="password"/></td></tr>
<tr><td>Confirm password:</td><td><input type="password" name="password"/></td></tr>
<tr><td colspan="2"><div class="g-recaptcha" data-sitekey="6LcVAwATAAAAAF-VdqYxkQIMAvIgHwChHuObzii9"></div></td></tr>
</table>
<input type="submit" value="Register"/>
</form>

</body>
</html>
